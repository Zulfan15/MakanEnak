<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - MakanEnak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h2><i class="bi bi-heart-fill text-primary"></i> MakanEnak</h2>
                <p class="text-muted">Masuk ke akun Anda</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Ingat saya</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <span class="login-text">Masuk</span>
                    <span class="login-spinner d-none">
                        <span class="loading"></span> Memproses...
                    </span>
                </button>
                
                <div class="text-center">
                    <a href="forgot-password.html" class="text-decoration-none">Lupa password?</a>
                </div>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-2">Belum punya akun?</p>
                    <a href="register.html" class="btn btn-outline-primary w-100">Daftar Sekarang</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/auth.js"></script>
</body>
</html>
